<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/Style.css">
    <title>Login</title>
    <script src="login.html"></script>
</head>
<body>
    <header>
        <img src="assets/IMG/Logo_Login.jpg" alt="10">
        <h1>Olivias Panadería &Pastelería Saludable</h1>
    </header>
    <section class="login-container">
        <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <form action="inicio.html">
                <button class="logear" id="logear">Ingresar</button>
            </form>
            <br>
            <br>
            <button type="button" value="login">registrarse</button>
    </section>
</body>
</html>
