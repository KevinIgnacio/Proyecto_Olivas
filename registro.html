<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <img src="assets/IMG/Logo_Login.jpg" alt="Logo de Olivia's Panadería & Pastelería Saludable" class="logo">
        <h1>Olivias Panadería & Pastelería Saludable</h1>
    </header>
    <section class="register-container">
        <h2>Crear una Cuenta</h2>
        <form action="registro_exitoso.html" method="post">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
        </form>
        <form action="inicio.html">
            <button class="register" id="register">Registrarse</button>
        </form>
    </section>
</body>
</html>
